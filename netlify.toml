[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

# Disable Neon extension - we use @neondatabase/serverless npm package instead
[extensions]
  neon = false

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  force = true
  from = "/withdrawals/*"
  status = 200
  to = "/.netlify/functions/api/withdrawals/:splat"

[[redirects]]
  force = true
  from = "/balance"
  status = 200
  to = "/.netlify/functions/api/balance"

[[redirects]]
  force = true
  from = "/transactions"
  status = 200
  to = "/.netlify/functions/api/transactions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
